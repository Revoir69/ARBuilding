<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>

    

    <a-scene embedded arjs>

            <a-assets>
                    <a-asset-item id="edi-obj" src="/path/to/StreetScene.obj"></a-asset-item>
                    <a-asset-item id="edi-mtl" src="/path/to/StreetScene.mtl"></a-asset-item>
                </a-assets>

      <a-marker preset="hiro">
          <!-- <a-box position='0 0.5 0' material='color: yellow;'></a-box> -->
          a-entity obj-model="obj: #edi-obj; mtl: #edi-mtl"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
      <script>document.querySelector('#edificio').addEventListener('model-loaded', function() {
            console.log('loaded');
            });
            </script>
    </a-scene>

    
  </body>
</html>
